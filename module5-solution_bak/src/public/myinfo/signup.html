<fieldset>
    <legend>Registration</legend>
    <form name='myInfoForm' style="margin-left:1%" novalidate>
        <input type="text" name="firstName" placeholder="First name" ng-model="myinfoCtrl.user.firstName" required> 
        <!--{{ myinfoCtrl.user.firstName
        }}-->
        <span ng-if="myInfoForm.firstName.$error.required && myInfoForm.lastName.$touched">
            First name is required
          </span>
        <br>
        <input type="text" name="lastName" placeholder="Last name" ng-model="myinfoCtrl.user.lastName" required> 
        <!--{{ myinfoCtrl.user.lastName
        }}-->
        <span ng-if="myInfoForm.lastName.$error.required && myInfoForm.lastName.$touched">
            Last name is required
          </span>
        <br>

        <input type="email" name="email" placeholder="Email" ng-model="myinfoCtrl.user.email" required>
        <span ng-if="myInfoForm.email.$invalid && myInfoForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="myinfoCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="myInfoForm.phone.$invalid && myInfoForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        <br>
        <input type="text" name="menuItemShortName" placeholder="Favorite choice" ng-model="myinfoCtrl.user.menuItemShortName"
            required>
        <span ng-if="myInfoForm.menuItemShortName.$error.required && myInfoForm.menuItemShortName.$touched">
            Menu item short name is required.
          </span>
        <span ng-if="myinfoCtrl.error">
            No such menu number exists
        </span>
        <br>
        <span ng-if="myinfoCtrl.saved">
            Your information has been saved.
        </span>
        <br>
        <br>

        <button ng-disabled="myInfoForm.$invalid" ng-click="myinfoCtrl.submit(myinfoCtrl.user.menuItemShortName)">Submit</button>

        <div style="margin-top: 10px;">
            <!--Form valid? {{ myInfoForm.$valid }}-->
        </div>
    </form>
</fieldset>
